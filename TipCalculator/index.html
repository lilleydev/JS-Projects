<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Tip Calculator</title>
</head>
<body>
    <main>
        <h1>Quick Tip Calculator Project</h1>

        <section>
            <div>
                <label for="yourBill">Bill</label>
                <input type="number" placeholder="Your Bill" id="yourBill" />
            </div>
            <div>
                <div>
                    <label for="tipInput">Select Tip</label>
                    <span id="tipPercent">0%</span>
                </div>
                <input type="range" value="0" id="tipInput" />
            </div>
        </section>
    </main>
</body>
</html>
